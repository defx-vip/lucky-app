<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>dapp</title>
		<style>
			#mo-loading-box {
				width: 100vw;
				height: 100vh;
				position: fixed;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				top: 0;
				z-index: 10;
				background-image: url(/static/image/loadback.jpg);
				background-size: 100%;
				background-position: center bottom;
				background-repeat: no-repeat;
				overflow: hidden;
				left: 0;
			}
			#mo-loading-box ul{
				background-image: url(/static/image/loadingo.png);
				background-size: 100%;
				background-repeat: no-repeat;
				height: 15px;
    			width: 60%;
    			position: absolute;
    			bottom: 23vh;
    			left: 50%;
    			display: flex;
    			align-items: center;
			}
			#mo-loading-box ul li{
				height: 60%;
				background: linear-gradient(#ffffff, #cde1fd);
    			width: 0%;
    			border-radius: 5px;
    			animation: smalltobig linear 5s;
				animation-fill-mode:forwards;
			}
			@keyframes smalltobig {
				0% {
					width: 0%;
				}
				100% {
					width: 100%;
				}
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<audio id="playall" loop="loop" style="display: none;">
			<source src="/static/image/bg1.mp3">
		</audio>
		<audio id="buttonaudio" style="display: none;">
			<source src="/static/image/burronclick_2.mp3">
		</audio>
		<section id="mo-loading-box" style="display: none;">
			<!--<img src="/static/image/loadback.jpg"/>-->
			<ul style="margin: 0;padding: 0 2px;margin-left: -30%;">
				<li></li>
			</ul>
		</section>
		
		<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
		<script src="/static/js/awardRotate.js"></script>
		<script src="/static/js/schedule.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script>
			if(window.location.href.indexOf("/game")!=-1){
				$('#mo-loading-box').hide()
			}else{
				$('#mo-loading-box').show()
			}
		</script>
	</body>

</html>
